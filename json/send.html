<!DOCTYPE html>
<html>
<body>

<h2>Convert a JavaScript object into a JSON string, and send it to the server.</h2>

<script>
var myObj = { name: "Jason", age: 24, city: "Vancouver" };
var myJSON = JSON.stringify(myObj);
window.location = "test_json.php?x=" + myJSON;
</script>

</body>
</html>
